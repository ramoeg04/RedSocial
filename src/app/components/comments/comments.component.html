
<div  style="display: flex; flex-direction: column;">
    <ng-container *ngFor="let comment of comments">
        <mat-card>
            <mat-card-header>
                <div mat-card-avatar class="example-header-image">
                    <img mat-card-image [src]="comment.owner.picture">
                </div>
                <mat-card-title>{{comment.owner.firstName ? comment.owner.firstName: '0'}}</mat-card-title>
                <mat-card-subtitle>{{comment.owner.email}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>{{comment.message}}</p>
            </mat-card-content>
        </mat-card>
        <mat-divider></mat-divider>
    </ng-container>
</div>
